<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //membuat variabel
        var name = "Petani Kode";
        var visitorcount = 50322;
        var isActive = true;
        var url = "https://www.petanikode.com";

        //menampilkan variabel ke jendela dialog(alert)
        alert("Selamat datang di " + name);

        //menampilkan variabel ke dalam HTML
        document.write("Nama Situs: "+ name + "<br>");
        document.write("Jumlah Pengunjung: " + visitorcount + "<br>");
        document.write("Satus Aktif: "+ isActive + "<br>");
        document.write("Alamat URL: "+ url + "<br>");
        alert("Selamat datang di tutorial Javascript")
        
        var yakin = confirm("Apakah kamu yakin akan mengunjungi petanikode?")

        if(yakin){
            window.location = "https://www.petanikode.com";
        }
        else{
            document.write("Baiklah, tetap disini saja ya :)");
        }

        var nama = prompt("Siapa nama kamu?", "");
        document.write("<p>Hello "+ nama + "</p>");

        document.write("Mula-mula nilai score...<br>");

        var score = 100;
        document.write("score = " +score + "<br/>");

        score += 5
        document.write("score = "+ score + "<br/>");

        score -= 2;
        document.write("score = "+ score + "<br/>");

        score /= 4;
        document.write("score = "+ score + "<br/>");

        score **= 2;
        document.write("score = "+ score + "<br/>");

        score %= 3;
        document.write("score = "+ score + "<br/>");

        var aku = 20;
        var kamu = 19;

        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

        var hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil}<br/>`);

        var benar = aku > kamu;
        var salah = aku < kamu;

        var hasil = benar && salah;
        document.write(`${benar} && ${salah} = ${hasil}<br/>`);

        var hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil}<br/>`);

        var hasil = !benar;
        document.write(`!${benar} = ${hasil}<br/>`);

        var x = 4;
        var y = 3;

        var hasil = x & y;
        document.write(`${x} & ${y} = ${hasil}<br/>`);

        var hasil = x | y;
        document.write(`${x} | ${y} = ${hasil}<br/>`);

        var hasil = x ^ y;
        document.write(`${x} ^ ${y} = ${hasil}<br/>`);

        var hasil = ~x;
        document.write(`~${x} = ${hasil}<br/>`);

        var hasil = x >> y;
        document.write(`${x} >> ${y} = ${hasil}<br/>`);

        var hasil = x << y;
        document.write(`${x} << ${y} = ${hasil}<br/>`);

        var hasil = x >>> y;
        document.write(`${x} <<< ${y} = ${hasil}<br/>`);

        var pertanyaan = confirm("Apakah kamu berumur diatas 18 tahun?")

        var hasil = pertanyaan? "Selamat datang" : "Kamu tidak boleh disini"
        document.write(hasil + "<br/>");

    </script>
</head>
<body>
    <button onclick="alert('Tombol diklik!')">Klik saya</button>    
</body>
</html>
